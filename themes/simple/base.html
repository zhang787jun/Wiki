<!DOCTYPE HTML>
<html>

<head>
    <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/style.css">
    <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/tango.css">
    <link rel="shortcut icon" href="{{ site.root }}/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ site.root }}/favicon.ico" type="image/x-icon">
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/javascript" async src="https://cdn.bootcss.com/mathjax-mhchem/3.3.2/mhchem.js">
    </script>
    <script>
        function changeImgurl(site_root_url) {
            var images = document.images;
            var site_root = site_root_url;
            for (i = 0, len = images.length; i < len; i++) {
                image = images[i];
                image_src = image.src;
                if (image_src.search("attach") >= 0) {
                    re_image_src = image_src.slice(image_src.search("attach"));
                    abs_image_src = (site_root.endsWith("/")) ? site_root + re_image_src : site_root + "/" +
                        re_image_src;
                    image.src = abs_image_src;
                }
            }
        }
        var site_root_url = "{{ site.root }}";
        changeImgurl(site_root_url);
    </script>

</head>

<body>
    <div id="container">
        {% block container %}
        {{ page.content }}
        {% endblock %}
    </div>
    <div id="footer">
        <span>
            Copyright Â© {{ site.time.strftime("%Y") }} {{ site.author }}.
            Powered by <a href="http://simiki.org/" target="_blank">Simiki</a>.
        </span>
    </div>
    {% include "stat.html" %}
</body>
<script>
    changeImgurl(site_root_url);
</script>

</html>
